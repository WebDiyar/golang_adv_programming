<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="">

    <div class="container p-5">
        <div class="wrapper offset-3 col-6">
            <h1 class="">Books</h1>
    
            <table class="table col-7 text-center mt-2">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Author</th>
                    <th scope="col">Title</th>
                    <th scope="col">Publisher</th>
                    <th scope="col">UserID</th>
                </tr>
                </thead>
    
                <tbody class="content">
                </tbody>
            </table>
    
            <div class="alert alert-secondary no-data text-center" role="alert">
                No books were found
            </div>
        </div>
    </div>

    <script>
        const content = document.querySelector('.content')
        const noData = document.querySelector('.no-data')
    
        function createRow(ID, Author, Title, Publisher, UserID) {
            const row = document.createElement('tr')
            row.innerHTML = `er
                <td>${ID}</td>
                <td>${Author}</td>
                <td>${Title}</td>
                <td>${Publisher}</td>
                <td>${UserID}</td>
            `
            return row
        }
    
        fetch('http://localhost:8080/books')
            .then(res => res.json())
            .then(data => {
                data.forEach(({ID, Author, Title, Publisher, UserID}) => {
                    content.append(
                        createRow(ID, Author, Title, Publisher, UserID)
                    )
                })
    
                if (data.length !== 0) {
                    noData.style.display = 'none'
                }
            })
    
    </script>
    
</body>
</html>
